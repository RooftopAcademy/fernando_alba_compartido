<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartzilla | Products</title>

    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/elements.css"/>
    <link rel="stylesheet" href="css/product-list.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="js/app.js" defer></script>
</head>
<body class="d-flex body">
    <header class="d-flex header">
        <div class="topbar"></div>
        <div class="navbar">
            <div class="navbar-group d-flex" id="navbar-group">
                <a class="logo small" href="index.html">
                    <img src="images/logo-icon.png" alt="Cartzilla" />
                </a>
                <a class="logo large" href="index.html">
                    <img src="images/logo-dark.png" alt="Cartzilla" />
                </a>
                <div class="navbar-search" id="navbar-search">
                    <input class="input" type="text" placeholder="Search for products" />
                    <i class="search-icon fas fa-search"></i>
                </div>
                <div class="navbar-toolbar d-flex" id="toolbar">
                    <div class="navbar-tool toggle" id="toggle-btn">
                        <div class="navbar-tool-icon-box">
                            <i class="navbar-tool-icon fas fa-bars"></i>
                        </div>
                    </div>
                    <a class="navbar-tool wish-list">
                        <div class="navbar-tool-icon-box">
                            <i class="navbar-tool-icon far fa-heart"></i>
                        </div>
                    </a>
                    <a class="navbar-tool d-flex">
                        <div class="navbar-tool-icon-box">
                            <i class="navbar-tool-icon far fa-user"></i>
                        </div>
                        <div class="navbar-tool-text d-flex">
                            <small>Hello, Sign in</small>
                            My Account
                        </div>
                    </a>
                    <a class="navbar-tool d-flex">
                        <div class="navbar-tool-icon-box">
                            <i class="navbar-tool-icon fas fa-shopping-cart"></i>
                        </div>
                        <div class="navbar-tool-text d-flex">
                            <small>My Cart</small>
                            $265.00
                        </div>
                    </a>
                </div>
                <div class="navbar-menu d-flex hidden" id="navbar-menu">
                    <div class="navbar-menu-item"><a class="a" href="#">Woman</a></div>
                    <div class="navbar-menu-item"><a class="a" href="#">Man</a></div>
                    <div class="navbar-menu-item"><a class="a" href="#">Kid</a></div>
                    <div class="navbar-menu-item"><a class="a" href="#">Sport</a></div>
                    <div class="navbar-menu-item"><a class="a" href="#">Sales</a></div>
                </div>
            </div>
        </div>
    </header>

    <main class="d-flex main">

        <div class="product-list d-flex js-brand-list">
            <!-- Render with javascript -->
        </div>
    </main>

    <footer class="footer">Sticky Footer</footer>
</body>
</html>
