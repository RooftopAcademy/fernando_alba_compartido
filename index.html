<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartzilla | Fashion Store</title>

    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/elements.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="js/app.js" defer></script>

<body class="d-flex body">
    <header class="d-flex header">
        <div class="topbar"></div>
        <div class="navbar">
            <div class="navbar-group d-flex" id="navbar-group">
                <a class="logo small" href="index.html">
                    <img src="images/logo-icon.png" alt="Cartzilla" />
                </a>
                <a class="logo large" href="index.html">
                    <img src="images/logo-dark.png" alt="Cartzilla" />
                </a>
                <div class="navbar-search" id="navbar-search">
                    <input class="input" type="text" placeholder="Search for products" />
                    <i class="search-icon fas fa-search"></i>
                </div>
                <div class="navbar-toolbar d-flex" id="toolbar">
                    <div class="navbar-tool toggle" id="toggle-btn">
                        <div class="navbar-tool-icon-box">
                            <i class="navbar-tool-icon fas fa-bars"></i>
                        </div>
                    </div>
                    <a class="navbar-tool wish-list">
                        <div class="navbar-tool-icon-box">
                            <i class="navbar-tool-icon far fa-heart"></i>
                        </div>
                    </a>
                    <a class="navbar-tool d-flex">
                        <div class="navbar-tool-icon-box">
                            <i class="navbar-tool-icon far fa-user"></i>
                        </div>
                        <div class="navbar-tool-text d-flex">
                            <small>Hello, Sign in</small>
                            My Account
                        </div>
                    </a>
                    <a class="navbar-tool d-flex">
                        <div class="navbar-tool-icon-box">
                            <i class="navbar-tool-icon fas fa-shopping-cart"></i>
                        </div>
                        <div class="navbar-tool-text d-flex">
                            <small>My Cart</small>
                            $265.00
                        </div>
                    </a>
                </div>
                <div class="navbar-menu d-flex hidden" id="navbar-menu">
                    <div class="navbar-menu-item"><a class="a" href="#">Woman</a></div>
                    <div class="navbar-menu-item"><a class="a" href="#">Man</a></div>
                    <div class="navbar-menu-item"><a class="a" href="#">Kid</a></div>
                    <div class="navbar-menu-item"><a class="a" href="#">Sport</a></div>
                    <div class="navbar-menu-item"><a class="a" href="#">Sales</a></div>
                </div>
            </div>
        </div>
    </header>

    <main class="d-flex main">
        <div class="carrousel d-flex">
            <img class="carrousel-img" src="images/01.jpg" alt="Summer Collection">
            <div class="carrousel-text">
                <h3 class="h3 text-light">Has just arrived!</h3>
                <h2 class="h2 text-light">Huge Summer Collection</h2>
                <p class="p text-light">Swimwear, Tops, Shorts, Sunglasses &amp; much more...</p>
                <a class="btn btn-primary" href="#">Shop Now<i class="arrow-icon fas fa-chevron-right"></i></a>
            </div>
        </div>

        <!-- ProductList -->
        <section class="treding-products">
            <div class="js-products-list">
                <!-- acá completa javascript -->
                <!-- <div class="product-item">
                    <button class="js-add-to-cart">
                        comprar
                    </button>
                </div> -->
            </div>

            <div class="js-products-list">
                <!-- acá completa javascript -->
                <!-- <div class="product-item">

                        comprar
                    </button>
                </div> -->
            </div>

            <div class="js-products-list">
                <!-- acá completa javascript -->
                <!-- <div class="product-item">
                    <button class="js-add-to-cart">
                        comprar
                    </button>
                </div> -->
            </div>
        </section>

        <div class="shop-by-brand">
            <h3 class="h3 text-dark">Shop by brand</h3>
            <div class="d-flex card-brand-container">
                <div class="card-brand">
                    <a class="card-brand-item" href="#">
                        <img class="img-brand" src="images/brands/01.png" alt="Brand">
                    </a>
                </div>
                <div class="card-brand">
                    <a class="card-brand-item" href="#">
                        <img class="img-brand" src="images/brands/02.png" alt="Brand">
                    </a>
                </div>
                <div class="card-brand">
                    <a class="card-brand-item" href="#">
                        <img class="img-brand" src="images/brands/03.png" alt="Brand">
                    </a>
                </div>
                <div class="card-brand">
                    <a class="card-brand-item" href="#">
                        <img class="img-brand" src="images/brands/04.png" alt="Brand">
                    </a>
                </div>
                <div class="card-brand">
                    <a class="card-brand-item" href="#">
                        <img class="img-brand" src="images/brands/05.png" alt="Brand">
                    </a>
                </div>
                <div class="card-brand">
                    <a class="card-brand-item" href="#">
                        <img class="img-brand" src="images/brands/06.png" alt="Brand">
                    </a>
                </div>
                <div class="card-brand">
                    <a class="card-brand-item" href="#">
                        <img class="img-brand" src="images/brands/09.png" alt="Brand">
                    </a>
                </div>
                <div class="card-brand">
                    <a class="card-brand-item" href="#">
                        <img class="img-brand" src="images/brands/08.png" alt="Brand">
                    </a>
                </div>
            </div>

        </div>

        <section class="blog-instagram-cards"></section>

    <footer class="footer">Sticky Footer</footer>
